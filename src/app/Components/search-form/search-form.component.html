<form class="form-inline">
    <label for="search">Search </label>
    <input style="margin:20px" type="text" required class="form-control" id="search" placeHolder="Enter Username" name="searchSome" [(ngModel)]="searchSome" name="term" #term='ngModel' ng-required="true">

    <div [hidden]="term.valid || term.pristine" class="validation">
        <p style="color: crimson;">User-Name is Required</p>
    </div>
    <button type="reset" class="btn btn-danger" (click)="search()" (click)="reposSearch()">Search</button>
</form>
