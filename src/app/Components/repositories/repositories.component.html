<div class="container-fluid">
    <app-search-form (searchOutput)="repoSearch($event)"></app-search-form>
    <div class="container">
        <div class="container-repos">
            <div class="card" appHighlight *ngFor="let Repo of repo" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title"> Repository Name: &nbsp;{{repo.name}}</h5>
                    <div class="card-text">
                        <hr class="hr-light mb-3 mt-4" />
                        <div class="description"> Description: &nbsp;{{repo.description}}</div>
                        <hr class="hr-light mb-3 mt-4" />
                        <div class="card-subtitle mb-2">
                            <span class="top"> Language: </span>{{repo.languages}}</div>
                        <div class="card-subtitle mb-2"> <span class="top"> Created On: </span> &nbsp; {{repo.created_at|date}}
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class=" btn-group" role="group" aria-label="Third group">
                        <button class="btn btn-sm btn-outline-info"> {{repo.forks}}</button>
                    </div>
                    <div class=" btn-group" role="group" aria-label="Third group">
                        <button class="btn btn-sm btn-outline-secondary"> {{repo.stars}}</button>
                    </div>
                    <div class=" btn-group" role="group" aria-label="Third group">
                        <button class="btn btn-sm btn-outline-success" id="vist"><a href=" {{repo.html_url}}" class="card-link">
                Visit</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
